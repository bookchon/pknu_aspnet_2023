<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>입력태그</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script> -->
</head>
<body>
    <form method="get">
        <!-- 입력태그 -->
        <input type="text" name="search" value="텍스트"><br>
        <input type="password" name="pwd" value="12345"><br>
        <input type="checkbox" name="strawberry">딸기&nbsp;&nbsp;&nbsp;<input type="checkbox" name="banana">바나나<br>
        <input type="radio" name="gender" value="male">남성<input type="radio" name="gender" value="female">여성<br>
        <input type="file" name="photo"><br>
        <select name="간식">
            <option>김밥</option>
            <option>떡볶이</option>
            <option>순대</option>
        </select>
        <!-- 히든태그-->
        <textarea name="content" rows="10"></textarea>
        <input type="hidden" name="userid"><br>
        <input type="submit" value="승인">
        <input type="botton" value="버튼">
        <input type="reset" value="초기화">


    </form>
</body>
</html>
